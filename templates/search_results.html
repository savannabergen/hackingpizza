{% extends 'base.html' %}

{% block content %}
<div class="articles">
    <div class="search-header">
    <h2>Search Results For: {{ query }}</h2>
    <a href="{{ url_for('index') }}">Reset</a>
</div>
    {% for article in articles %}
    <article>
        <h2><a href="{{ article[1].link }}">{{ article[1].title }}</a></h2>
        <p>{{ article[1].published }}</p>
        <p>Source: {{ article[0] }}</p>
    </article>
    {% endfor %}
</div>
{% endblock %}
